apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

// For dependencies license report
// To use: ./gradlew license<BuildVariant>Report
apply plugin: 'com.cmgapps.licenses'
licenses {
    reports {
        // Enable this JSON generation to get the full data structure
        // json {
        //    enabled = true
        //    destination = file("$buildDir/reports/licenses/dependencies-licenses.json")
        //}

        html.enabled = false // html is enabled by default

        // Generate CSV format
        custom {
            enabled = true
            destination = file("$buildDir/reports/licenses/dependencies-licenses.csv")
            generate {
                list -> list.collect{
                    [
                        (it.mavenCoordinates.groupId + '.' + it.mavenCoordinates.artifactId) + (it.name != null ? " - " + it.name : ""),
                        it.description != null ? it.description.replaceAll("[;\\n\\r]+"," ") : "",
                        it.licenses[0] != null ? it.licenses[0].name : "",
                        it.licenses[0] != null ? it.licenses[0].url : "",
                    ].join(';')
                }.join('\n') }
        }
    }
}

android {
    compileSdkVersion 33
    namespace 'com.poupa.vinylmusicplayer'
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 33
        renderscriptTargetApi 33

        vectorDrawables.useSupportLibrary = true

        applicationId 'com.poupa.vinylmusicplayer'
        versionCode 181
        versionName '1.5.2'

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix ' DEBUG'
        }
    }
    signingConfigs {
        ci {
            storeFile file("../script/ci-unsecured.jks")
            // TODO Update password to drop 'phono'
            keyAlias = "phono-unsecured"
            storePassword = "phono-unsecured"
            keyPassword = "phono-unsecured"
        }
    }
    flavorDimensions "default"
    productFlavors {
        playStore {
            dimension "default"
        }
        fdroid {
            dimension "default"
        }
        ci {
            dimension "default"

            String gitBranch = 'git rev-parse --abbrev-ref HEAD'.execute().text.trim()
            String gitSha1 = 'git rev-parse --short HEAD'.execute().text.trim()
            String buildTime = new Date().format('yyMMdd-HHmm')
            String buildId = gitBranch + "_" + gitSha1 + "_" + buildTime

            applicationIdSuffix ".ci"
            versionNameSuffix "-" + buildId + " CI"
            signingConfig signingConfigs.ci
            archivesBaseName = 'vinyl_' + buildId
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE', 'META-INF/NOTICE']
        }
    }
    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
        }
    }
    kotlin {
        jvmToolchain(11)
    }
    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    lint {
        abortOnError false
        disable 'MissingTranslation', 'InvalidPackage'
    }
}

